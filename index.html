<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="side-bar">
        <h1>
          <img
            src="assets/icons/view-dashboard.svg"
            alt=""
            srcset=""
            style="width: 44px; height: 44px"
          />
          <span> Dashboard</span>
        </h1>
        <nav>
          <ul>
            <li>
              <img src="assets/icons/home.svg" alt="" srcset="" />
              Home
            </li>
            <li>
              <img
                src="assets/icons/card-account-details-outline.svg"
                alt=""
                srcset=""
              />
              Profile
            </li>
            <li>
              <img src="assets/icons/message-reply.svg" alt="" srcset="" />
              Messages
            </li>
            <li>
              <img src="assets/icons/clock-time-three.svg" alt="" srcset="" />
              History
            </li>
            <li>
              <img
                src="assets/icons/file-document-multiple-outline.svg"
                alt=""
                srcset=""
              />
              Tasks
            </li>
            <li>
              <img src="assets/icons/account-group.svg" alt="" srcset="" />
              Communities
            </li>
            <li>
              <img src="assets/icons/cog.svg" alt="" srcset="" />
              Settings
            </li>
            <li>
              <img src="assets/icons/help-box.svg" alt="" srcset="" />
              Support
            </li>
            <li>
              <img src="assets/icons/shield-check.svg" alt="" srcset="" />
              Privacy
            </li>
          </ul>
        </nav>
      </div>
      <header>
        <div class="header-search">
          <img src="assets/icons/magnify.svg" alt="" srcset="" />
          <input type="search" />
          <div class="profile-actions">
            <img src="assets/icons/bell-ring.svg" alt="" srcset="" />
            <div class="avatar"></div>
            <p>Shehab Mohsen</p>
          </div>
        </div>
        <div class="header-footer">
          <div class="avatar big"></div>
          <div class="welcom-msg">
            <p>Hi There.</p>
            <h2>Shehab Mohsen (@shehab20089)</h2>
          </div>

          <div class="header-btns">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
